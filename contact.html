<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Imran Alam">
    <meta name="description" content="This is official website of Premium Burger Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Burger Shop</title>
    <link rel="icon" href="burger.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About <abbr title="Premium Burger Shop">PBS</abbr></a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="images/contact.jpg" alt="Telephone Image" title="Burger ready to eat"
                width="400" height="260">
            <figcaption>
                Contact us
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                DLF Mall, Shop No. 123<br>
                Noida, Uttar Pradesh <br>MO 12345-67890
                <br><br>
                Phone: <a href="tel:+1234567890">123-456-7890</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; Premium Burger Shop</p>
    </footer>
</body>

</html>
